[package]
name = "asset360-rust"
version = "0.1.0"
edition = "2024"

[lib]
name = "asset360_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.0" }
# Use local upstream checkout to ensure matching versions/APIs
linkml_runtime_python = { path = "../rust-linkml-core/src/python" }
linkml_meta = { path = "../rust-linkml-core/src/metamodel", features = ["pyo3"] }
linkml_schemaview = { path = "../rust-linkml-core/src/schemaview", package = "schemaview" }
linkml_runtime = { path = "../rust-linkml-core/src/runtime" }
serde = { version = "1.0", features = ["derive"] }

[features]
default = []
# Enable Python extension-module linking only in packaging builds (maturin)
python-extension = ["pyo3/extension-module"]

[dev-dependencies]
serde_yml = "0.0.12"
serde_path_to_error = "0.1.17"
