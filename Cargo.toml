[package]
name = "asset360-rust"
version = "0.1.0"
edition = "2024"

[lib]
name = "asset360_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.0" }
pyo3-stub-gen = { version = "0.13.1" }
linkml_runtime_python = { git = "https://github.com/Kapernikov/rust-linkml-core", package = "linkml_runtime_python" }
linkml_meta = { git = "https://github.com/Kapernikov/rust-linkml-core", package = "linkml_meta", features = ["pyo3"] }
linkml_schemaview = { git = "https://github.com/Kapernikov/rust-linkml-core", package = "schemaview" }
linkml_runtime = { git = "https://github.com/Kapernikov/rust-linkml-core", package = "linkml_runtime" }
serde = { version = "1.0", features = ["derive"] }

[features]
default = []
# Enable Python extension-module linking only in packaging builds (maturin)
python-extension = ["pyo3/extension-module"]

[dev-dependencies]
serde_yml = "0.0.12"
serde_path_to_error = "0.1.17"
