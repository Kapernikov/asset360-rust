# This file is adapted from rust-linkml-core CI for a single-crate repo
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  rust:
    runs-on: pepibru
    env:
      PYO3_PYTHON: /usr/bin/python3
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install build prerequisites (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # PyO3 (embedding mode) needs the unversioned libpython symlink which comes from libpython*-dev.
          sudo apt-get install -y build-essential pkg-config python3 python3-dev libpython3-dev python3-venv
          python3 --version
          python3 -c 'import sys; print("PY:", sys.version)'
          echo "PY_MAJOR_MINOR=$(python3 -c 'import sys; print(f\"{sys.version_info[0]}.{sys.version_info[1]}\")')" >> "$GITHUB_ENV"
      - uses: Swatinem/rust-cache@v2
        with:
          # PyO3 detects and bakes in the Python version via build script output.
          # If the runner's system Python changes, cached artifacts can keep linking the old libpython (e.g. -lpython3.10).
          shared-key: py${{ env.PY_MAJOR_MINOR }}
      - name: Format (check)
        run: cargo fmt --all -- --check
      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings --no-deps
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test

  linux:
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
    needs: rust
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Set crate version from tag
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --interpreter python3.13 --no-default-features
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl

  musllinux:
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
    needs: rust
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Set crate version from tag
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --interpreter python3.13 --no-default-features
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl

  windows:
    # Disabled: no Windows self-hosted runners available
    if: ${{ false }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Set crate version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $ver = $env:GITHUB_REF -replace '^refs/tags/', '' -replace '^v',''
          Write-Host "Setting Cargo.toml version to $ver"
          $path = "Cargo.toml"
          $content = Get-Content -Raw $path
          $pattern = '^version\s*=\s*".*"$'
          $replacement = "version = `"$ver`""
          $new = [regex]::Replace($content, $pattern, $replacement, 'Multiline')
          Set-Content -NoNewline -Path $path -Value $new
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
          retention-days: 1

  # macos job temporarily disabled due to unresolved CPython symbol link errors on arm64

  sdist:
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
    needs: rust
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Set crate version from tag
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz

  npm:
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
    needs: rust
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install build prerequisites (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config brotli
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Set crate version from tag
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build npm package
        run: bash scripts/build_wasm.sh --target-dir pkg
      - name: Collect npm tarball
        run: |
          shopt -s nullglob
          for tarball in *.tgz; do
            mv "$tarball" pkg/
          done
          shopt -u nullglob
      - name: Upload npm package to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pkg/*.tgz
