# This file is adapted from rust-linkml-core CI for a single-crate repo
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  rust:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - id: setup-py
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Ensure PyO3 uses setup-python interpreter
        run: |
          echo "PYO3_PYTHON=$(python -c 'import sys;print(sys.executable)')" >> "$GITHUB_ENV"
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install build prerequisites (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config
      - name: Diagnostics: Python used for PyO3
        run: |
          which python
          python -V
          python - << 'PY'
          import sys, sysconfig
          print('exe:', sys.executable)
          print('include:', sysconfig.get_config_var('INCLUDEPY'))
          PY
      - uses: Swatinem/rust-cache@v2
      - name: Format (check)
        run: cargo fmt --all -- --check
      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings --no-deps
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test

  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: pepibru
            target: x86_64
          # Disabled due to only linux x86_64 runners available
          # - runner: pepibru
          #   target: x86
          # - runner: pepibru
          #   target: aarch64
          # - runner: pepibru
          #   target: armv7
          # - runner: pepibru
          #   target: s390x
          # - runner: pepibru
          #   target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Set crate version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: ${{ matrix.platform.target == 'aarch64' && 'manylinux_2_28' || 'auto' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: pepibru
            target: x86_64
          # Disabled due to only linux x86_64 runners available
          # - runner: pepibru
          #   target: x86
          # - runner: pepibru
          #   target: aarch64
          # - runner: pepibru
          #   target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Set crate version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    # Disabled: no Windows self-hosted runners available
    if: ${{ false }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Set crate version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $ver = $env:GITHUB_REF -replace '^refs/tags/', '' -replace '^v',''
          Write-Host "Setting Cargo.toml version to $ver"
          $path = "Cargo.toml"
          $content = Get-Content -Raw $path
          $pattern = '^version\s*=\s*".*"$'
          $replacement = "version = `"$ver`""
          $new = [regex]::Replace($content, $pattern, $replacement, 'Multiline')
          Set-Content -NoNewline -Path $path -Value $new
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  # macos job temporarily disabled due to unresolved CPython symbol link errors on arm64

  sdist:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Set crate version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          VER="${VER#v}"
          echo "Setting Cargo.toml version to ${VER}"
          sed -i -E "s/^version = \".*\"/version = \"${VER}\"/" Cargo.toml
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: pepibru
    if: ${{ github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    # Windows disabled; don't block release on it
    needs: [linux, musllinux, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: false
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: |
            wheels-*/*
